<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>OMDB Movie Library</title>
		<link rel="icon" type="image/x-icon" href="favicon.png" />
		<link href="dist/output.css" rel="stylesheet" />
	</head>
	<body data-theme="halloween" class="tracking-wide selection:bg-primary">
		<div class="min-h-screen bg-base-100">
			<!-- navbar -->
			<div class="navbar bg-base-100">
				<div class="flex-1">
					<a href="" class="text-xl normal-case btn btn-ghost">OMDB Movie</a>
				</div>
				<div class="flex-none">
					<ul class="p-0 menu menu-horizontal">
						<li tabindex="0">
							<a>
								Product
								<svg
									class="fill-current"
									xmlns="http://www.w3.org/2000/svg"
									width="20"
									height="20"
									viewBox="0 0 24 24"
								>
									<path
										d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
									/>
								</svg>
							</a>
							<ul class="z-20 p-2 shadow-md bg-base-100 rounded-b-md">
								<li><a>Submenu 1</a></li>
								<li><a>Submenu 2</a></li>
							</ul>
						</li>
						<li><a>About</a></li>
					</ul>
				</div>
			</div>

			<div class="max-w-3xl px-5 mx-auto">
				<!-- search -->
				<div class="my-12 form-control">
					<div class="input-group">
						<input
							type="text"
							placeholder="Search movieâ€¦"
							class="w-full input input-bordered focus:ring-1 focus:ring-offset-1 focus:ring-offset-transparent focus:ring-primary"
							id="search-input"
						/>
						<button
							class="btn btn-square btn-primary"
							id="search-button"
							type="button"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="w-6 h-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
								/>
							</svg>
						</button>
					</div>
				</div>

				<!-- hero -->
				<div class="text-center hero-content">
					<div class="max-w-md">
						<h1 class="text-5xl font-bold hover:underline">
							Hello there
							<label class="text-5xl swap swap-flip">
								<!-- this hidden checkbox controls the state -->
								<input type="checkbox" />

								<div class="swap-on">ðŸ˜ˆ</div>
								<div class="swap-off">ðŸ˜‡</div>
							</label>
						</h1>
						<p class="py-6">
							Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
							excepturi exercitationem quasi. In deleniti eaque aut repudiandae
							et a id nisi.
						</p>
					</div>
				</div>

				<div class="mx-auto" id="result-message"></div>
				<!-- movie list -->
				<div
					class="grid grid-flow-row grid-rows-1 gap-10 my-12 sm:gap-8 sm:grid-cols-2 md:grid-cols-3 sm:gap-y-12"
					id="movie-list"
				></div>
				<div class="mx-auto" id="error-message"></div>
			</div>
		</div>
		<footer class="py-8 mx-auto text-center">
			@2022
			<a href="" class="text-primary hover:italic hover:underline"
				>Dwi Husnawan</a
			>
		</footer>

		<!-- modal detail -->
		<input type="checkbox" id="my-modal-5" class="modal-toggle" />
		<div class="modal">
			<div class="w-11/12 max-w-5xl modal-box modal-body bg-base-300">
				<div class="modal-action">
					<!-- <label for="my-modal-5" class="btn">Yay!</label> -->
				</div>
			</div>
		</div>

		<!-- script -->
		<script src="src/jquery361.js"></script>
		<script src="src/script.js"></script>
	</body>
</html>
