<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>OMDB Movie Library</title>
		<link rel="icon" type="image/x-icon" href="favicon.png" />
		<link href="/build.css" rel="stylesheet" />
	</head>
	<body data-theme="halloween" class="selection:bg-primary">
		<div class="min-h-screen bg-base-100">
			<!-- navbar -->
			<div class="navbar bg-base-100">
				<div class="flex-1">
					<a href="/" class="btn btn-ghost normal-case text-xl">OMDB Movie</a>
				</div>
				<div class="flex-none">
					<ul class="menu menu-horizontal p-0">
						<li tabindex="0">
							<a>
								Parent
								<svg
									class="fill-current"
									xmlns="http://www.w3.org/2000/svg"
									width="20"
									height="20"
									viewBox="0 0 24 24"
								>
									<path
										d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
									/>
								</svg>
							</a>
							<ul class="p-2 bg-base-100 z-20 shadow-md rounded-b-md">
								<li><a>Submenu 1</a></li>
								<li><a>Submenu 2</a></li>
							</ul>
						</li>
						<li><a>Item 3</a></li>
					</ul>
				</div>
			</div>

			<div class="mx-auto max-w-3xl px-5">
				<!-- search -->
				<div class="form-control my-12">
					<div class="input-group">
						<input
							type="text"
							placeholder="Search movieâ€¦"
							class="input input-bordered focus:ring-1 focus:ring-offset-1 focus:ring-offset-transparent focus:ring-primary w-full"
							id="search-input"
						/>
						<button
							class="btn btn-square btn-primary"
							id="search-button"
							type="button"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
								/>
							</svg>
						</button>
					</div>
				</div>

				<!-- hero -->
				<div class="hero-content text-center">
					<div class="max-w-md">
						<h1 class="text-5xl font-bold">Hello there</h1>
						<p class="py-6">
							Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
							excepturi exercitationem quasi. In deleniti eaque aut repudiandae
							et a id nisi.
						</p>
					</div>
				</div>

				<div class="mx-auto" id="result-message"></div>
				<!-- movie list -->
				<div
					class="grid grid-rows-1 sm:gap-8 sm:grid-cols-2 md:grid-cols-3 grid-flow-row gap-6 sm:gap-y-12 my-12"
					id="movie-list"
				></div>
				<div class="mx-auto" id="error-message"></div>
			</div>
		</div>
		<footer class="mx-auto text-center py-8">
			@2022 <a href="" class="text-primary hover:italic">Dwi Husnawan</a>
		</footer>

		<!-- modal detail -->
		<input type="checkbox" id="my-modal-5" class="modal-toggle" />
		<div class="modal">
			<div class="modal-box w-11/12 max-w-5xl modal-body bg-base-200">
				<div class="modal-action">
					<!-- <label for="my-modal-5" class="btn">Yay!</label> -->
				</div>
			</div>
		</div>

		<script src="src/jquery361.js"></script>
		<!-- <script
			src="https://code.jquery.com/jquery-3.6.1.js"
			integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
			crossorigin="anonymous"
		></script> -->
		<script src="src/script.js"></script>
	</body>
</html>
